<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects - Matrix Style</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .matrix-container {
      text-align: center;
      z-index: 1;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 5px #00ff00;
    }

    ul {
      list-style: none;
      padding: 1rem;
    }

    li {
      margin: 1rem 0;
      font-size: 1.5rem;
    }

    a {
      color: #00ff00;
      text-decoration: none;
    }

    a:hover {
      text-shadow: 0 0 10px #00ff00;
    }

    /* Falling Matrix Effect */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div class="matrix-container">
    <h1>My Projects</h1>
    <ul>
      <li><a href="https://github.com/arshad3e/Traffic_Signal_Timer">Traffic Light Optimization Algorithm</a></li>
      <li><a href="https://github.com/arshad3e/AI_Image_Classifier/tree/main?tab=readme-ov-file">AI Image Classifier</a></li>
      <li><a href="#">Real-Time Object Detection App</a></li>
    </ul>
  </div>
  <script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789".split("");
    const fontSize = 14;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff00";
      ctx.font = `${fontSize}px 'Courier New'`;

      drops.forEach((y, x) => {
        const text = characters[Math.floor(Math.random() * characters.length)];
        ctx.fillText(text, x * fontSize, y * fontSize);

        if (y * fontSize > canvas.height && Math.random() > 0.975) {
          drops[x] = 0;
        }

        drops[x]++;
      });
    }

    setInterval(drawMatrix, 50);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
