<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arshad's Blog</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      height: 100vh;
    }

    .animation-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .letter {
      font-size: 200px;
      font-weight: bold;
      color: crimson;
      animation: zoomEffect 3s forwards;
    }

    @keyframes zoomEffect {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(5);
        color: crimson;
        opacity: 0.9;
      }
      100% {
        transform: scale(60) translateY(-10vh);
        opacity: 0;
      }
    }

    .main-container {
      opacity: 0;
      display: flex;
      flex-direction: row;
      height: 100vh;
      animation: fadeIn 2s ease-in 3s forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .sidebar {
      width: 20%;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 2rem;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      margin: 1rem 0;
      text-transform: uppercase;
    }

    .sidebar a:hover {
      color: crimson;
    }

    .content {
      width: 80%;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
    }

    h1 {
      text-align: left;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 1rem 0;
    }

    a.post-link {
      color: crimson;
      text-decoration: none;
    }

    a.post-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="animation-container">
    <div class="letter">A</div>
  </div>
  <div class="main-container">
    <div class="sidebar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </div>
    <div class="content">
      <h1>My Medium Posts</h1>
      <ul>
        <li><a class="post-link" href="https://medium.com/me/stats/post/32a83cd4daf1">Linear regression with supervised data using python</a></li>
        <li><a class="post-link" href="https://medium.com/me/stats/post/79d7a6f67469">Model Evaluation metrics:MSE and R2</a></li>
        <li><a class="post-link" href="#">Building a Real-Time Object Detection System</a></li>
      </ul>
    </div>
  </div>
  <script>
    window.onload = function () {
      setTimeout(() => {
        document.querySelector('.animation-container').style.display = 'none';
        document.querySelector('.main-container').style.opacity = '1';
      }, 3000);
    };
  </script>
</body>
</html>
